<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - ZimboGeekGirl Blog</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'blog/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'blog/content/default.css' %}" />
    <script src="{% static 'blog/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '245982179113232',
        xfbml      : true,
        version    : 'v2.6'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

  <div id="header-wrapper" >
     <div id="header" class="container">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'home' %}" class="navbar-brand">Zimbo Girl who speaks Geek!</a>
            </div>
            <div class="navbar-collapse collapse">
              <div class="nav navbar-nav">
                <div class = "dropdown"><button class="dropbtn">
                  <a href="{% url 'home' %}">Home</a></button></div>
                <div class = "dropdown"><button class="dropbtn">
                  <a href="{% url 'about' %}">About</a></button></div>
                <div class = "dropdown"><button class="dropbtn">
                  <a href="{% url 'events' %}">Events</a></button></div>
                <div class = "dropdown"><button class="dropbtn">
                  <a href="{% url 'post_list' %}">Blog</a></button></div>
                <div class = "dropdown"><button class="dropbtn">
                  <a href="#">Gallery</a></button></div>
                <div class = "dropdown"><button class="dropbtn">
                  <a href="{% url 'contact' %}">Contact</a></button></div>
                <div class="dropdown">
                  <button class="dropbtn">My Work</button>
                    <div class="dropdown-content">
                      <a href="{% url 'projects' %}">Projects</a>
                      <a href="{% url 'django' %}">Django</a>
                      <a href="{% url 'python' %}">Python</a>
                    </div>
                  </div>
                {% if user.is_authenticated %}
                <div class="dropdown">
                  <button class="dropbtn">Sign Out</button>
                    <div class="dropdown-content">
                      <a href="{% url 'account_email' %}">Change E-mail</a>
                      <a href="{% url 'account_logout' %}">Sign Out</a>
                    </div>
                  </div>
                {% else %}
                <div class="dropdown">
                  <button class="dropbtn">Sign In</button>
                    <div class="dropdown-content">
                      <a href="{% url 'account_signup' %}">Sign Up</a>
                      <a href="{% url 'account_login' %}">Sign In</a>
                    </div>
                  </div>
                {% endif %}
              </div>
            </div>
        </div>
    </div>
  </div>
</div>

    <div class="container body-content">
{% block content %}{% endblock %}
<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
        <hr/>
        <footer>
            <p>&copy; {{ year }} - Anna Makarudze</p>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="https://twitter.com/amakarudze" target="_blank" >
                <img src="{% static 'blog/images/twitter1.jpg' %}" height="35"
                width="35" alt="Twitter alt"></a></li>
              <li><a href="https://zw.linkedin.com/in/anna-makarudze-b23b4527"
                target="_blank"><img src="{% static 'blog/images/linkedin1.jpg' %}"
                height="35" width="35" alt="Linkedin alt"></a></li>
              <li><a href="https://plus.google.com/u/0/103055930747967011610/about/p/pub"
                target="_blank"><img src="{% static 'blog/images/google+2.jpg' %}"
                height="35" width="35" alt="Google+ alt"></a></li>
            </ul>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
