{% extends "blog/layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10">
{% for post in posts %}
  <div>
    <p>published: {{ post.published_date }} </p>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.summary }} </p> <a href="{% url 'post_detail' pk=post.pk %}">Read more...</a></div>
    <br />
  {% endfor %}
  </div>
  <div class="col-md-1">

</div>
</div>

{% endblock %}
