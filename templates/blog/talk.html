{% extends "blog/layout.html" %}

{% block content %}

<!-- Page Header -->

<div class="row">
  <div class="col-md-12">
    <!-- Title -->
        <h1 class="mt-4">{{ talk.title }}</h1>
        <h2 class="subheading">{{ talk.event }}</h2>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{ talk.presenter }}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>{{ talk.date_presented.date }}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

        <hr>

        <!-- Post Content -->
        <p class="lead">{{ talk.description|linebreaks }}</p>
        <p>Slides available here: <br /><a class="meta" href="{{ talk.slides }}">{{ talk.slides }}</a> </p>
  </div>
</div>

{% endblock %}
