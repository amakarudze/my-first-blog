{% extends "blog/layout.html" %}

{% block content %}

<div class="row">
  <div class="col-md-12">
    <!-- Title -->
        <h1 class="mt-4">{{ post.title }}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{ post.user.get_full_name }}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>{{ post.published_date }}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="{{ post.cover }}" width="900px" alt="">

        <hr>

        <!-- Post Content -->
        <p class="lead">{{ post.text|linebreaks }}</p>
  </div>
</div>

{% endblock %}
